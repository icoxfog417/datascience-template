name: colab

channels:
  - conda-forge
  - pytorch
  - roebel

dependencies:
  - python=3.7.12
  - ipython=7.33.0
  - ipykernel=6.15.1
  - jax=0.3.14
  - jaxlib=0.3.14
  - pytorch=1.12.0
  - torchaudio=0.12.0
  - torchvision=0.13.0
  - gdal=2.4.1
  - pysndfile=1.3.7
  - pycairo=1.21.0
  - pygobject=3.42.2
  - dlib=19.24.0
  - pre-commit
  - pip
  - pip:
    - -r requirements-colab.txt
